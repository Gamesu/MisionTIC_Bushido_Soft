<!DOCTYPE html>
<html lang="en" ng-app="myApp" id="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./main.js"></script>
</head>

<body ng-controller="myController">
    <div class="container">
        <div class="row">
            <!-- {{msg}}
            <a href="javascript:;" id="lbtnTest"> Llamar </a> -->
            <h3>Formulario de nueva ubicación</h3>
        </div>
        <div class="row">
            <div class="col-4">
                <form>
                    {{todos}}
                    <div class="form-group">
                        <label for="valor">ID Ubicación</label><br>
                        <input type="text" class="form-control input-lg text-center"
                            placeholder="Inserta Id de Ubicacion" id="idUbicacion" ng-model="formData.idUbicacion"><br>
                        <label for="valor">Departamento</label><br>
                        <input type="text" class="form-control input-lg text-center" placeholder="Inserta Departamento"
                            id="departamento" ng-model="formData.departamento"><br>
                        <label for="valor">Ciudad</label><br>
                        <input type="text" class="form-control input-lg text-center" placeholder="Inserta Ciudad"
                            id="ciudad" ng-model="formData.ciudad"><br>
                        <label for="valor">Barrio</label><br>
                        <input type="text" class="form-control input-lg text-center" placeholder="Inserta Barrio"
                            id="barrio" ng-model="formData.barrio"><br>
                        <label for="valor">Direccion</label><br>
                        <input type="text" class="form-control input-lg text-center" placeholder="Inserta Direccion"
                            id="direccion" ng-model="formData.direccion"><br>
                        <label for="valor">Estrato</label><br>
                        <input type="text" class="form-control input-lg text-center" placeholder="Inserta Estrato"
                            id="estrato" ng-model="formData.estrato"><br>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary btn-lg" ng-click="createTodo()">Añadir</button><br>
                        <button class="btn btn-success btn-lg" ng-click="ListTodo()">Listar</button><br>
                    </div>
                    <div class="mb-3">
                        {{Lista}}
                    </div>
                </form>
            </div>
            <div class="col-8">

            </div>
        </div>
    </div>
</body>

</html>
