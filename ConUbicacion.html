<html lang="en" ng-app="myApp" id="myApp">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <style >
     
        @import url('https://fonts.googleapis.com/css?family=Droid+Sans|Cookie');
           h3{
             font-family: 'Cookie', cursive;
             font-size: 39px;
           }
     
           form{
             font-family: 'Droid+Sans', cursive;
             font-size: 20px;
           }
           .redtext{
               Color: red;
           }

     </style>

<body ng-controller="ControllerHome">
	
	<div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Consulta Inmuebles</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Registro de Inmueble</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Perfil</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Cerrar Sesión</a></li>
            </ul>
        </header>
    </div>
    <div class="container">
        <div class="row mb-3">
            <h3 class="redtext">Consultar por ubicación</h3>
        </div>
        <div class="row">
            <p class="fw-bold">
                Por favor diligencie la siguiente información para consultar la  ubicación del  inmueble.
            </p>
        </div>
        <div class="row">
            <div class="col-8">
                <form>
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="validationCustom01" class="form-label">Departamento</label>
                            <input type="text" class="form-control  input-lg text-right"  id="departamento"
                                ng-model="formData.departamento" required>
                        </div>
                        <div class="mb-3">
                            <label for="validationCustom02" class="form-label">Ciudad </label>
                            <input type="text" class="form-control input-lg text-right"  id="ciudad"
                                ng-model="formData.ciudad" required>
                        </div>
                        <div class="mb-3">
                            <label for="validationCustom03" class="form-label">Barrio</label>
                            <input type="text" class="form-control input-lg text-right" id="barrio"
                                ng-model="formData.barrio" required>
                        </di>
                        <div class="mb-3">
                            <label for="validationCustom05" class="form-label">Estrato</label>
                            <select class="form-select" id="estrato" aria-label="Default select example" 
                            ng-model="formData.estrato" required>
                                <option selected disabled value="">Seleccione una opción</option>
                               <option value="uno">1</option>
                                <option value="dos">2</option>
                                <option value="tres">3</option>
                                <option value="mas">4+</option>  
                            </select> 
                        </div>
                    </div>
                    <button class="btn btn-primary btn-lg" ng-click="queryTodo()">Consultar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
