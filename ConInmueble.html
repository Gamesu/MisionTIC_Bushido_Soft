<!DOCTYPE html>
<html lang="en" ng-app="myApp" id="myApp">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="./mainInmueble.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <style >
     
        @import url('https://fonts.googleapis.com/css?family=Droid+Sans|Cookie');
           h3{
             font-family: 'Cookie', cursive;
             font-size: 39px;
           }
     
           form{
             font-family: 'Droid+Sans', cursive;
             font-size: 20px;
           }
           .redtext{
               Color: red;
           }

     </style>
	  
	</head>
<body ng-controller="ControllerConInmueble">
	
	<div class="container" >
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Consulta Inmuebles</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Registro de Inmueble</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Perfil</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Cerrar Sesión</a></li>
            </ul>
        </header>
    </div>
     
    <div class="container" >

        <div class="row mb-3">
            <h3 class="redtext" >Consulta Inmuebles</h3>
        </div>
        <div class="row">
            <p class="fw-bold">
                Por favor diligencie la siguiente información para consulta  de un inmueble.
            </p>
        </div>
        <div class="row">
            <div class="col-8">
                <form>
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="valor" class="form-label">Tipo de Inmueble</label>
                            <!--<input type="text" class="form-control input-lg text-center" id="tipo" ng-model="formData.tipo">-->
                            <select class="form-select" aria-label="Default select example" id="tipo"
                                ng-model="formData.tipo" required>
                                <option selected disabled value="">Seleccione una opción</option>
                                <option value="Casa">Casa</option>
                                <option value="Apartamento">Apartamento</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="valor" class="form-label">Numero de habitaciones</label>
                            <select class="form-select" id="validationCustom04" aria-label="Default select example" 
                            ng-model="formData.tipo" required>
                            <!----<input type="text" class="form-control input-lg text-center "id="validationDefaultUsername" 
                            ng-model="formData.numeroHabitaciones" required>.--> 
                                <option selected disabled value="">Seleccione una opción</option>
                               <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4+</option>
                               
                            </select>
                          
                        </div>
                        <div class="mb-3">
                            <label for="validationCustom05" class="form-label">Número de Baños</label>
                            <select class="form-select" id="validationCustom05" aria-label="Default select example" 
                            ng-model="formData.numeroBanos" required>
                            <!----<input type="text" class="form-control input-lg text-center "id="validationDefaultUsername" 
                            ng-model="formData.numeroHabitaciones" required>.--> 
                                <option selected disabled value="">Seleccione una opción</option>
                               <option value="uno">1</option>
                                <option value="dos">2</option>
                                <option value="tres">3</option>
                                <option value="mas">4+</option>  
                            </select> 
                
                        </div>
                        <div class="mb-3">
                            <label for="validationCustom06" class="form-label">Precio</label>
                            <input type="text" class="form-control input-lg text-right "id="validationDefault06" 
                             ng-model="formData.precio" required>
                        </div>
                       
                    <button class="btn btn-primary btn-lg" ng-click="queryInmueble()">Consulta</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
