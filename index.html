<!DOCTYPE html>
<html lang="en" ng-app="myApp" id="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Pagina con diseños y bootstrap</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./main.js"></script>
</head>

<body ng-controller="myController">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Consulta Inmuebles</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Registro de Inmueble</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Perfil</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Cerrar Sesión</a></li>
            </ul>
        </header>
    </div>
    <div class="container">
        <div class="row mb-3">
            <!-- {{msg}}
            <a href="javascript:;" id="lbtnTest"> Llamar </a> -->
            <h3>Formulario de nueva ubicación</h3>
        </div>
        <div class="row">
            <p class="fw-bold">
                Por favor diligencie la siguiente información para registrar una nueva ubicación de un domicilio.
            </p>
        </div>
        <div class="row">
            <div class="col-8">
                <form>
                    <!--{{todos}}-->
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="valor">ID Ubicación</label>
                            <input type="text" class="form-control input-lg text-center"
                                placeholder="Inserta Id de Ubicacion" id="idUbicacion" ng-model="formData.idUbicacion">
                        </div>
                        <div class="mb-3">
                            <label for="valor">Departamento</label>
                            <input type="text" class="form-control input-lg text-center"
                                placeholder="Inserta Departamento" id="departamento" ng-model="formData.departamento">
                        </div>
                        <div class="mb-3">
                            <label for="valor">Ciudad</label>
                            <input type="text" class="form-control input-lg text-center" placeholder="Inserta Ciudad"
                                id="ciudad" ng-model="formData.ciudad">
                        </div>
                        <div class="mb-3">
                            <label for="valor">Barrio</label>
                            <input type="text" class="form-control input-lg text-center" placeholder="Inserta Barrio"
                                id="barrio" ng-model="formData.barrio">
                        </div>
                        <div class="mb-3">
                            <label for="valor">Direccion</label>
                            <input type="text" class="form-control input-lg text-center" placeholder="Inserta Direccion"
                                id="direccion" ng-model="formData.direccion">
                        </div>
                        <div class="mb-3">
                            <label for="valor">Estrato</label>
                            <input type="text" class="form-control input-lg text-center" placeholder="Inserta Estrato"
                                id="estrato" ng-model="formData.estrato">
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary btn-lg" ng-click="createTodo()">Añadir</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--Este botón debe comentarse-->
        <div class="d-grid gap-2 col-6 mx-auto">
            <br>
            <button class="btn btn-success btn-lg" ng-click="ListTodo()">Listar</button>
        </div>
        <div class="mb-3">
            {{Lista}}
        </div>
        <!--Este botón debe comentarse-->
    </div>
</body>

</html>
