<html ng-app="myApp" id="myApp">

<head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8">
    <title>Registro de Inmueble</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./main.js"></script>
</head>
<body ng-controller="myController">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Consulta Inmuebles</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Registro de Inmueble</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Perfil</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Cerrar Sesión</a></li>
            </ul>
        </header>
    </div>
    <div class="container">
        <div class="row mb-3">
            <h3>Registrar Nuevo Inmueble</h3>
        </div>
        <div class="row">
            <p class="fw-bold">
                Por favor diligencie la siguiente información para registrar una nueva ubicación de un inmueble.
            </p>
        </div>
        <div class="row">
            <div class="col-8">
                <form>
                    <!--{{todos}}-->
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="valor">Tipo</label>
                            <!--<input type="text" class="form-control input-lg text-center" id="tipo"
                                ng-model="formData.tipo">-->
                            <select class="form-select" aria-label="Default select example" id="tipo" ng-model="formData.tipo">
                                <option selected>Seleccione una opción</option>
                                <option value="Casa">Casa</option>
                                <option value="Apartamento">Apartamento</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="valor">Descripción</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                ng-model="formData.descripcion"></textarea>
                            <!--
                            <input type="text" class="form-control input-lg text-center"
                                ng-model="formData.descripcion">
                            -->
                        </div>
                        <div class="mb-3">
                            <label for="valor">Numero de habitaciones</label>
                            <input type="text" class="form-control input-lg text-center"
                                ng-model="formData.numeroHabitaciones">
                        </div>
                        <div class="mb-3">
                            <label for="valor">Numero de baños</label>
                            <input type="text" class="form-control input-lg text-center"
                                ng-model="formData.numeroBanos">
                        </div>
                        <div class="mb-3">
                            <label for="valor">Precio</label>
                            <input type="text" class="form-control input-lg text-center" ng-model="formData.precio">
                        </div>
                        <div class="mb-3">
                            <label for="valor">Imagenes</label>
                            <input type="text" class="form-control input-lg text-center" ng-model="formData.imagenes">
                        </div>
                        <div class="mb-3">
                            <label for="valor">Ubicacion</label>
                            <input type="text" class="form-control input-lg text-center" ng-model="formData.ubicacion"
                                readonly>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-lg" ng-click="createInmueble()">Registrar Inmueble</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
