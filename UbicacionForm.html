<!DOCTYPE html>
<html lang="en" ng-app="myApp" id="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="./mainUbicacion.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body ng-controller="myController">

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Consulta Inmuebles</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Registro de Inmueble</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Perfil</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Cerrar Sesi贸n</a></li>
            </ul>
        </header>
    </div>
    <div class="container">
        <div class="row mb-3">
            <h3>Registrar Nueva ubicacion</h3>
        </div>
        <div class="row">
            <p class="fw-bold">
                Por favor diligencie la siguiente informaci贸n para registrar una nueva ubicaci贸n de un inmueble.
            </p>
        </div>
        <div class="row">
            <div class="col-8">
                <form>
                    <!--{{todos}}-->
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="valor">Id Ubicacion</label>
                            <input type="text" class="form-control input-lg text-center" id="idUbicacion"
                                ng-model="formData.idUbicacion">
                        </div>
                        <div class="mb-3">
                            <label for="valor">Departamento</label>
                            <input type="text" class="form-control input-lg text-center" id="departamento"
                                ng-model="formData.departamento">
                        </div>
                        <div class="mb-3">
                            <label for="valor">Ciudad</label>
                            <input type="text" class="form-control input-lg text-center" id="ciudad"
                                ng-model="formData.ciudad">
                        </div>
                        <div class="mb-3">
                            <label for="valor">Barrio</label>
                            <input type="text" class="form-control input-lg text-center" id="barrio"
                                ng-model="formData.barrio">
                        </div>
                        <div class="mb-3">
                            <label for="valor">Direccion</label>
                            <input type="text" class="form-control input-lg text-center" id="direccion"
                                ng-model="formData.direccion">
                        </div>
                        <div class="mb-3">
                            <label for="valor">Estrato</label>
                            <input type="text" class="form-control input-lg text-center" id="estrato"
                                ng-model="formData.estrato">
                        </div>
                    </div>
                    <button class="btn btn-primary btn-lg" ng-click="createTodo()">Registrar Ubicaci贸n</button>
                </form>
            </div>
        </div>
        <!--
        <div class="col-8">
            <br>
            <button class="btn btn-primary btn-lg" ng-click="ListTodo()">Listar</button><br>
            {{Lista}}
        </div>
        -->

</html>
