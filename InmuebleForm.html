<!DOCTYPE html>
<html lang="en" ng-app="myApp" id="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="./mainInmueble.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"crossorigin="anonymous">
    <script src="./main.js"></script>
    
    <style >
     
   @import url('https://fonts.googleapis.com/css?family=Droid+Sans|Cookie');
      h3{
        font-family: 'Cookie', cursive;
        font-size: 39px;
      }

      form{
        font-family: 'Droid+Sans', cursive;
        font-size: 20px;
      }
    .jumbotron {
      padding: 3rem 10rem;
      margin-bottom: 2rem;
      background-color: var(--bs-light);
      border-radius: 2.4.rem;  
    }
</style>
</head>
<body ng-controller="ControllerInmueble">

    
    <hr>
    <div class="container">
        
         <a href="javascript:;" id="lbtnTest"> Llamar </a>
         <div class="jumbotron" >
         <h3>Formulario de Nuevo Inmueble</h3>
         <div class="row">
         <div class="col-4">
         <form role="form">
           
            <div class="form-group">
                <label for="valor">Id Inmueble</label><br>
                <input type="text" class="form-control input-lg text-center" placeholder="Inserta Id de Inmueble" id="idInmueble" ng-model="formData.idInmueble"><br>
                <label for="valor">Tipo de Inmueble</label><br>
                <input type="text" class="form-control input-lg text-center" placeholder="Insertar Tipó de Inmueble" id="tipo" ng-model="formData.tipo"><br>
                <label for="valor">Descripcion del Inmueble</label><br>
                <input type="text" class="form-control input-lg text-center" placeholder="Insertar la descripcion" id="descripcion" ng-model="formData.descripcion"><br>
                <label for="valor">Numero de Habitaciones</label><br>
                <input type="text" class="form-control input-lg text-center" placeholder="Insertar numero de habitaciones" id="habitaciones" ng-model="formData.habitaciones"><br>
                <label for="valor">Numero de banos</label><br>
                <input type="text" class="form-control input-lg text-center" placeholder="Insertar numero de banos" id="banos" ng-model="formData.banos"><br>
                <label for="valor">Precio</label><br>
                <input type="text" class="form-control input-lg text-center" placeholder="Insertar Precio" id="precio" ng-model="formData.precio"><br>
                <label for="valor">Imagen</label><br>
                <input type="file" class="form-control-file" id="exampleFormControlFile1"><br>
                <!--<input type="text" class="form-control input-lg text-center" placeholder="Insertar imagen" id="imagen" ng-model="formData.imagen"><br>-->
                <br>
                <label for="valor">Ubicacion</label><br>
                <input type="text" class="form-control input-lg text-center" placeholder="Insertar ubicacion" id="ubicacion" ng-model="formData.ubicacion"><br>
            </div>
        </div>
        </div>
        <div class="d-grid gap-1 col-2 mx-right">
            <button class="btn btn-primary btn-lg" ng-click="createTodo()">Añadir</button><br>
            <button class="btn btn-success  btn-lg" ng-click="ListTodo()">Listar</button><br>
          </div>
          <div class="mb-3"></div>
        </div>
          
            
         </form>
</body>
</html>
