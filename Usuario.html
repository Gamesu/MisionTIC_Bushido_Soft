<!DOCTYPE html>
<html lang="en" ng-app="myApp" id="myApp">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="./mainInmueble.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
	

</style>
	  
	</head>
<body ng-controller="ControllerLogin">
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img
                      src="images/Login.jpg"alt="login form"
                      class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                    />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>
                              
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <img
                            src="images/logo.png"alt="login form"
                            class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                          />
                        </div>
      
                        <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registrarte</h2>
                        <div class="mb-3">
                            <input type="text" class="form-control input-lg text-right "id="nombres" 
                             ng-model="formData.nombres" required>
                             <label class="form-label">Nombres</label>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control input-lg text-right "id="apellidos" 
                             ng-model="formData.apellidos" required>
                              <label class="form-label">Apellidos</label>
                        </div>
                        <div class="form-outline mb-4">
                          <input type="email" id="correo" class="form-control form-control-lg" ng-model="formData.correo" required/>
                          <label class="form-label" for="form2Example17" >Correo electrónico</label><br>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control input-lg text-right "id="celular" 
                             ng-model="formData.cedular" required>
                              <label class="form-label">Celular</label>
                        </div>
                        <div class="form-outline mb-4">
                          <input type="password" id="clave" class="form-control form-control-lg" ng-model="formData.password" required/>
                          <label class="form-label" for="form2Example27">Contraseña</label>
                        </div>
                        <div class="form-check d-flex justify-content-start mb-4">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="form1Example3"
                          />
                          <label class="form-check-label" for="form1Example3"> Recordar contraseña? </label>
                        </div>
                        <div class="pt-1 mb-4">
                          <button class="btn btn-lg btn-block btn-primary" type="submit">Acceso</button><br>
                        </div>
                        
                    <div>
                        <a href="#!" class="small text-muted">Condiciones de uso.</a>
                        <a href="#!" class="small text-muted">Política de privacidad</a>
                      </div>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
	
	

     
</body>
</html>
